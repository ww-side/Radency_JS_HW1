<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/img/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="scripts/index.js" type="module" defer></script>
  <title>Notes App</title>
</head>
<body>
<main>
  <div class="container mt-5">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Category</th>
        <th>Content</th>
        <th>Dates</th>
        <th class="d-flex gap-2 justify-content-end">
          <img class="icon" src="./assets/img/archive.png" alt="archive">
          <img class="icon" src="./assets/img/delete.png" alt="delete">
        </th>
      </tr>
      </thead>
      <tbody>
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="editTitle">Title:</label>
              <input type="text" id="editTitle" class="form-control">
              <label for="editCategory">Category:</label>
              <select id="editCategory" class="form-control"></select>
              <label for="editContent">Content:</label>
              <input type="text" id="editContent" class="form-control">
              <label for="editDates">Dates:</label>
              <input type="date" id="editDates" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      </tbody>
    </table>
    <div class="d-flex gap-3 justify-content-end mb-3">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
        Add a new task
      </button>
    </div>
    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" class="form-control" required>
            <label for="taskCategory">Category:</label>
            <select id="taskCategory" class="form-control" required>
              <option value="Task" selected>Task</option>
              <option value="Random thought">Random thought</option>
              <option value="Idea">Idea</option>
              <option value="Quote">Quote</option>
            </select>
            <label for="taskContent">Content:</label>
            <input type="text" id="taskContent" class="form-control" required>
            <label for="taskDate">Date:</label>
            <input type="date" id="taskDate" class="form-control" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addTaskBtn">Add Task</button>
          </div>
        </div>
      </div>
    </div>
    <table id="tableCategory" class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Note Category</th>
        <th>Active</th>
        <th>Archived</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <h2>Archive</h2>
    <table id="archiveTable" class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Category</th>
        <th>Content</th>
        <th>Dates</th>
        <th class="d-flex gap-2 justify-content-end">
          <img class="icon" src="./assets/img/archive.png" alt="archive">
          <img class="icon" src="./assets/img/delete.png" alt="delete">
        </th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
